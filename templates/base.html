{% load staticfiles %}
{% load django_markdown %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

      {% block title %}{% endblock %}

      <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
      <link rel="icon" type="image/ico" href="{% static 'img/favicon.ico' %}"  />


      <!-- Bootstrap Core CSS -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

      <!-- Custom CSS -->
      <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">


      <!-- Custom Fonts -->
      <link href="{% static 'css/font-awesome.css' %}" type="text/css">
      <link href="{% static 'css/font-lora.css' %}" rel='stylesheet' type='text/css'>
      <link href="{% static 'css/font-open-sans.css' %}" rel='stylesheet' type='text/css'>

  </head>

  <body>

      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
          <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header page-scroll">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{% url 'profile:index' %}">TheRusselProject</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li>
                          <a href="{% url 'blog:index' %}">Home</a>
                      </li>
                      <li>
                          <a href="{% url 'profile:index' %}">About Me</a>
                      </li>
                      <li>
                          <a href="{% url 'profile:contact' %}">Contact Me</a>
                      </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
      </nav>

      <!-- Page Header -->
      <!-- Set your background image for this header on the line below. --> 
      {% block page_header %} {% endblock %}

      <!-- Main Content -->
      <div class="container">
          <div class="row">
              <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  {% block content %} {% endblock %}
              </div>
          </div>
      </div>

      <hr>

      <!-- Footer -->
      <footer>
          <div class="container">
              <div class="row">
                  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                      <ul class="list-inline text-center">
                          <li>
                              <a href="skype:russeladrian.lopez?add">
                                  <span class="fa-stack fa-lg">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-skype fa-stack-1x fa-inverse"></i>
                                  </span>
                              </a>
                          </li>
                          <li>
                              <a href="mailto:rustydude09@gmail.com">
                                  <span class="fa-stack fa-lg">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-google fa-stack-1x fa-inverse"></i>
                                  </span>
                              </a>
                          </li>
                          <li>
                              <a href="https://github.com/rustydude">
                                  <span class="fa-stack fa-lg">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                  </span>
                              </a>
                          </li>
                      </ul>
                      <p class="copyright text-muted">Copyright &copy; 2015 Russel Adrian Lopez  // Built with <a href="https://www.djangoproject.com/">Django<a></p>
                  </div>
              </div>
          </div>
      </footer>


      {% block js %}
      <!-- jQuery -->
      <script src="{% static 'js/jquery.js' %}"></script>

      <!-- Bootstrap Core JavaScript -->
      <script src="{% static 'js/bootstrap.min.js' %}"></script>

      {% endblock %}
  </body>

</html>
